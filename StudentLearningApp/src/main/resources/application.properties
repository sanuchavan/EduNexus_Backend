# Application Name
spring.application.name=StudentLearningApp

# ===============================
# MySQL Database Configuration (Localhost)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/student_learning_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Sanika@2002


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Server Port Configuration
# ===============================
server.port=8080

# ===============================
# LDAP Authentication (Optional)
# ===============================
spring.ldap.embedded.ldif=classpath:test-server.ldif
spring.ldap.embedded.base-dn=dc=springframework,dc=org
spring.ldap.embedded.port=8389

# ===============================
# File Upload Settings
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
